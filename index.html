<script>
	// try and combine both jQuery and D3js
	var circleChartData = {
	    price: "Â£310,394,685",
		campaigns: 12,
		percentage: 50
	}

    width = parseInt(d3.select('.circularchart__graph').style('width'), 10);

    var circleChartCanvas = d3.selectAll(".circularchart__graph")
							.append("svg")
							.attr("height", 250)
							.attr("width", width)
							.style("background", "orange");


	circleChartCanvas.append("text")
	    .text(circleChartData.price)
		.attr('x', 20)
		.attr('y', 20)
	    .attr('class', 'size-h4')
        .attr('fill', '#FFF');

    circleChartCanvas.append("text")
        .text("Using " + circleChartData.campaigns + " Campaigns")
        .attr('x', 20)
        .attr('y', 40)
	    .attr('class', 'size-p')
	    .attr('fill', '#FFF');

    var radius = 100;
    var perimiter = Math.PI * 2;

	var arc = d3.arc()
		.innerRadius(radius)
		.outerRadius(radius - 20)
		.startAngle(0)
		.endAngle(perimiter);

	circleChartCanvas.append('path')
		.attr('d', arc)
		.attr("transform", "100 100");

</script>
